<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WSZiB Lecteurers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body
        {
            background-image: url('http://atib-kufstein.at/wp-content/uploads/2015/09/White-Background.jpg');
            background-size: cover;
            background-position: center;
            font-family: "Abel";
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #mainContainer {
            color: #f4f6ff;
            /*width: 98%;*/
            background: rgba(0,0,0,0.2);
            border-radius:  30px;
        }

    </style>

</head>
<body>
<div id="mainContainer" class="container-fluid " style="margin-top: 60px" >
    <div class="row" style="margin-left: 200px;">
        <div class="col-md-10 col-md-offset-3 ">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title ">WSZiB Wykładowcy</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(retrivedLecturer)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Imię i Nazwisko</th>
                                <th>Data urodzin</th>
                                <th>Przedmioty</th>
                                <th>Stopień naukowy</th>
                                <th>Adres email</th>
                                <th>Numer pesel</th>
                            </tr>
                            </thead>
                            <tr th:each="lecturer : ${retrivedLecturer}">
                                <td th:text="${lecturer.id}">334</td>
                                <td th:text="${lecturer.firstName} + ' ' + ${lecturer.lastName}"></td>
                                <td th:text="${lecturer.dateOfBirth}"></td>
                                <td th:text="${lecturer.subjects}"></td>
                                <td th:text="${lecturer.academicTitle}"></td>
                                <td th:text="${lecturer.email}"></td>
                                <td th:text="${lecturer.nrPesel}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
