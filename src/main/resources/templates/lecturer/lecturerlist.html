<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WSZiB Lecteurers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid " style="margin-top: 20px" >
    <div class="row" style="margin-left: 200px;">
        <div class="col-md-10 col-md-offset-3 ">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title text-center" style="margin-top: 20px;">WSZiB Wykładowcy</h1>
                </div>
                <div class="panel-body" style="margin-top: 20px;">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(lecturers)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Imię i Nazwisko</th>
                                <th>Tytuł</th>
                            </tr>
                            </thead>
                            <tr th:each="lecteurer : ${lecturers}">
                                <td th:text="${lecteurer.id}">334</td>
                                <td>
                                    <a href="#" th:href="@{'lecturer/show/' + ${lecteurer.id}}"
                                       th:text="${lecteurer.firstName} + ' ' + ${lecteurer.lastName}"></a>
                                </td>
                                <td th:text="${lecteurer.academicTitle}">Tasty Goodnees 3</td>
                                <!--<td><a href="#" th:href="@{'lecturer/show/' + ${lecteurer.id}}">View</a></td>-->
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
