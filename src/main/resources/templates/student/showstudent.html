<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WSZiB Lecteurers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center" style="margin-top: 20px" >
    <div class="row" style="margin-left: 200px;">
        <div class="col-md-10 col-md-offset-3 ">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title ">WSZiB Studenci</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(retrivedStudent)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Imię i Nazwisko</th>
                                <th>Oceny</th>
                                <th>Wykładowcy</th>
                                <th>Data urodzin</th>
                                <th>Numer pesel</th>
                            </tr>
                            </thead>
                            <tr th:each="student : ${retrivedStudent}">
                                <td th:text="${student.id}">334</td>
                                <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
                                <td th:text="${student.listOfGrades}"></td>
                                <td th:text="${student.lecturers}"></td>
                                <td th:text="${student.dateOfBirth}"></td>
                                <td th:text="${student.nrPesel}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
