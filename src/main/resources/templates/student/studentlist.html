<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WSZiB Lecteurers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body
        {
            background-image: url('http://atib-kufstein.at/wp-content/uploads/2015/09/White-Background.jpg');
            background-size: cover;
            background-position: center;
            font-family: "Abel";
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #mainContainer {
            color: #f4f6ff;
            width: 90%;
            background: rgba(0,0,0,0.2);
            border-radius:  19px;
        }

    </style>

</head>
<body>
<div id="mainContainer" class="container-fluid " style="margin-top: 60px" >
    <div class="row" style="margin-left: 200px;">
        <div class="col-md-10 col-md-offset-3 ">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title text-center">WSZiB Studenci</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(studentList)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Imię i Nazwisko</th>
                                <th>Oceny</th>
                                <th>Usuń studenta</th>
                                <th><a class="btn btn-dark" th:href="${'/student/new'}">Dodaj nowego studenta</a></th>
                            </tr>
                            </thead>
                            <tr th:each="student : ${studentList}">
                                <td th:text="${student.id}">334</td>
                                <td>
                                    <a style="color: wheat" href="#" th:href="@{${student.id} + '/show'}"
                                       th:text="${student.firstName} + ' ' + ${student.lastName}"></a>
                                </td>
                                <td th:text="${student.listOfGrades}"></td>
                                <td th:text="${student.email}"></td>
                                <td><a class="btn btn-outline-danger" style="margin-left: 35px" th:href="${'/student/' + student.id + '/delete'}">Usuń studenta</a></td>
                                <td><a class="btn btn-outline-primary" style="margin-left: 35px" th:href="${'/student/' + student.id + '/messages'}">Wiadomości</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
